<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칵테일 추천 앱</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-size: 18px;
        }
        h1, h2, h3 {
            text-align: center;
        }
        #imageContainer img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        #cameraContainer {
            display: none;
            text-align: center;
        }
        #video {
            max-width: 100%;
            height: auto;
        }
        #captureButton {
            display: none;
        }
        #spiritSelection {
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
        }
        #results > div {
            margin-bottom: 20px;
        }
        .block {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: rgba(186, 225, 255, 0.5); /* 파스텔 블루, 알파값 0.5 */
        }
        .block h2 {
            margin-top: 0;
        }
        .block pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .cocktail-block {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .cocktail-block h3 {
            margin-top: 0;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 16px;
            }
            .button-container {
                flex-direction: column;
            }
            button {
                font-size: 16px;
            }
            select {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>칵테일 추천 앱</h1>
    <div class="button-container">
        <button id="uploadButton">파일 업로드</button>
        <button id="cameraButton">카메라 사용</button>
    </div>
    <form id="uploadForm" enctype="multipart/form-data" style="display:none;">
        <input type="file" id="fileInput" name="file" accept="image/*" required>
    </form>
    <div id="cameraContainer">
        <video id="video" autoplay></video>
        <button id="captureButton">사진 찍기</button>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="results">
        <div id="imageContainer"></div>
        <div id="spiritsResult"></div>
        <div id="spiritSelection" style="display:none;">
            <h3>사용할 술을 선택하세요:</h3>
            <select id="spiritSelect"></select>
            <div class="button-container">
                <button id="recommendButton">칵테일 추천받기</button>
            </div>
        </div>
        <div id="cocktailsResult"></div>
    </div>

    <script>
        const uploadButton = document.getElementById('uploadButton');
        const cameraButton = document.getElementById('cameraButton');
        const fileInput = document.getElementById('fileInput');
        const cameraContainer = document.getElementById('cameraContainer');
        const video = document.getElementById('video');
        const captureButton = document.getElementById('captureButton');
        const canvas = document.getElementById('canvas');
        const spiritSelect = document.getElementById('spiritSelect');
        const recommendButton = document.getElementById('recommendButton');

        uploadButton.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                analyzeImage(e.target.files[0]);
            }
        });

        cameraButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                cameraContainer.style.display = 'block';
                captureButton.style.display = 'block';
            } catch (err) {
                console.error("카메라 접근에 실패했습니다:", err);
                alert("카메라 접근에 실패했습니다. 파일 업로드를 이용해주세요.");
            }
        });

        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            canvas.toBlob(analyzeImage, 'image/jpeg');
            
            const stream = video.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            cameraContainer.style.display = 'none';
            captureButton.style.display = 'none';
        });

        async function analyzeImage(blob) {
            const formData = new FormData();
            formData.append('file', blob, 'image.jpg');

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                document.getElementById('imageContainer').innerHTML = `
                    <h2>분석된 이미지</h2>
                    <img src="data:image/jpeg;base64,${data.image}" alt="Analyzed Image">
                `;
                
                document.getElementById('spiritsResult').innerHTML = `
                    <div class="block">
                        <h2>분석 결과</h2>
                        <pre>${data.spirits}</pre>
                    </div>
                `;

                spiritSelect.innerHTML = '';
                data.spirits.split('\n').forEach(spirit => {
                    if (spirit.trim() !== '') {
                        const option = document.createElement('option');
                        option.value = spirit.trim();
                        option.textContent = spirit.trim();
                        spiritSelect.appendChild(option);
                    }
                });

                document.getElementById('spiritSelection').style.display = 'block';
                document.getElementById('cocktailsResult').innerHTML = '';
            } catch (error) {
                console.error('분석 중 오류 발생:', error);
                alert('이미지 분석 중 오류가 발생했습니다.');
            }
        }

        recommendButton.addEventListener('click', async () => {
            const selectedSpirit = spiritSelect.value;
            if (!selectedSpirit) {
                alert('술을 선택해주세요.');
                return;
            }

            try {
                const response = await fetch('/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ spirit: selectedSpirit }),
                });
                const data = await response.json();

                const cocktailsResult = document.getElementById('cocktailsResult');
                cocktailsResult.innerHTML = `<h2>추천 칵테일 (${selectedSpirit} 사용)</h2>`;

                const pastelColors = [
                    'rgba(255, 179, 186, 0.5)', // 파스텔 핑크
                    'rgba(255, 223, 186, 0.5)', // 파스텔 오렌지
                    'rgba(255, 255, 186, 0.5)', // 파스텔 옐로우
                    'rgba(186, 255, 201, 0.5)', // 파스텔 그린
                    'rgba(186, 225, 255, 0.5)', // 파스텔 블루
                    'rgba(223, 186, 255, 0.5)'  // 파스텔 퍼플
                ];

                data.cocktails.split('###').forEach((cocktail, index) => {
                    if (cocktail.trim() !== '') {
                        const cocktailBlock = document.createElement('div');
                        cocktailBlock.className = 'cocktail-block';
                        cocktailBlock.style.backgroundColor = pastelColors[index % pastelColors.length];
                        cocktailBlock.innerHTML = `<h3>${cocktail.split('\n')[0]}</h3>${cocktail.split('\n').slice(1).join('<br>')}`;
                        cocktailsResult.appendChild(cocktailBlock);
                    }
                });
            } catch (error) {
                console.error('칵테일 추천 중 오류 발생:', error);
                alert('칵테일 추천 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
